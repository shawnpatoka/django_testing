{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm">
        <h1>Form</h1>

        </div>
    </div>
</div>

<br><br><br>

<form action="" method="POST" id="test_form">
{% csrf_token %}


<div class="container">
    <div class="row">
        <div class="col-8">
            <label>Campaign ID</label>
            <input type="text" class="form-control" name="newsletter_campaign_id" value="{{data.newsletter_campaign_id}}">
            <hr style="margin: 30px 0 30px 0;">
        </div>
    </div>
    <div class="row">
        <div class="col-8" style="border-bottom: 1px solid #dddddd; padding-bottom: 30px;">
            <div class="row">
                <div class="col-2">
                    <h5 style="margin-top: 21px;">Tile 1</h5>
                </div>
                <div class="col-3">
                    <label>Location</label>
                    <input type="text" class="form-control" name="tile_1_location" value="{{data.tile_1_location}}">
                </div>
                <div class="col-7">
                    <label>Headline</label>
                    <input type="text" class="form-control" name="tile_1_headline" value="{{data.tile_1_headline}}">
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 30px;">
        <div class="col-8" style="border-bottom: 1px solid #dddddd; padding-bottom: 30px;">
            <div class="row">
                <div class="col-2">
                    <h5 style="margin-top: 21px;">Tile 2</h5>
                </div>
                <div class="col-3">
                    <label>Location</label>
                    <input type="text" class="form-control" name="tile_2_location" value="{{data.tile_2_location}}">
                </div>
                <div class="col-7">
                    <label>Headline</label>
                    <input type="text" class="form-control" name="tile_2_headline" value="{{data.tile_2_headline}}">
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 30px;">
        <div class="col">
                <input class="form-check-input" type="checkbox" name="store_db">
                <label class="form-check-label">
                  Store to Database
                </label>
                <br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>

</form>



{% endblock %}
